<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_for_contact.css">
    <link rel="icon" href="Images/favicon.png" type="image/gif" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
</head>
<body>

    <section class="section-2">
        <div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="eula.html">EULA</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="contact-form">
            <h2><span>Contact</span> our for more information!</h2>
            <form>
              <div class="form-group">
                <input type="text" id="first_name" placeholder="First name" required>
              </div>
              <div class="form-group">
                <input type="text" id="last_name" placeholder="Last name" required>
              </div>
              <div class="form-group">
                <input type="text" id="email_address" placeholder="E-mail address" required>
              </div>
              <div class="form-group">
                <input type="text" id="title" placeholder="Title" required>
              </div>
              <div class="form-group">
                <textarea id="message" placeholder="Message" required></textarea>
              </div>
              <div class="form-group">
                <button type="submit">Submit!</button>
              </div>
            </form>
          </div>  

          <footer>
            <div class="container">
              <div class="footer-content">
                <p>All rights reserved. &copy; 2023 Design By J.V.</p>
          </footer>        
    </section>

    
</body>
</html>
